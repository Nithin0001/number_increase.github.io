<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Increaser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #number {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
<script>
    let count = 0;
    let timerInterval;
    let minutes = 0;
    let seconds = 0;

    function increaseNumber() {
      count++;
      document.getElementById('number').innerText = count;
      if (!timerInterval) {
        startTimer();
      }
    }

    function resetNumber() {
      count = 0;
      document.getElementById('number').innerText = count;
      stopTimer();
      minutes = 0;
      seconds = 0;
      updateTimerDisplay();
    }

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function updateTimer() {
      seconds++;
      if (seconds === 60) {
        minutes++;
        seconds = 0;
      }
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const timerDisplay = document.getElementById('timer');
      timerDisplay.innerText = `${padZero(minutes)}:${padZero(seconds)}`;
    }

    function padZero(value) {
      return value < 10 ? `0${value}` : value;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Number Increaser</h1>
    <p>Current Number: <span id="number">0</span></p>
    <p>Timer: <span id="timer">00:00</span></p>
    <button onclick="increaseNumber()">Increase Number</button>
    <br>
    <button style="margin-top: 100px;" onclick="resetNumber()">Reset</button>
  </div>
</body>
</html>
